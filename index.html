<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online Haskell-style functional programming playground for teachers and students. Practice recursion, pattern matching, higher-order functions, and more with no software installation required. Covers all AQA A Level Computer Science specification 4.12 functional programming requirements.">
    <meta name="keywords" content="Haskell, functional programming, A Level Computer Science, AQA, recursion, pattern matching, higher-order functions, map, filter, fold, free online programming, education, teachers, students, no installation">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Haskish - A Level Functional Programming Playground">
    <meta property="og:description" content="Free online Haskell-style functional programming playground for AQA A Level Computer Science. No installation required.">
    <meta property="og:image" content="https://www.korovatron.co.uk/haskish/preview.png">
    <meta property="og:url" content="https://www.korovatron.co.uk/haskish">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Haskish - A Level Functional Programming Playground">
    <meta name="twitter:description" content="Free online Haskell-style functional programming playground for AQA A Level Computer Science. No installation required.">
    <meta name="twitter:image" content="https://www.korovatron.co.uk/haskish/preview.png">
    
    <!-- PWA -->
    <meta name="theme-color" content="#7c3aed">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Haskish">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <title>Haskish - A Level Functional Programming Playground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/eclipse.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo">~λ</div>
                    <h1>Haskish</h1>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Exercise Selector Bar -->
            <div class="exercise-selector-bar">
                <div class="exercise-buttons-wrapper">
                    <div class="exercise-buttons-container">
                        <!-- Module 1: Getting Started -->
                        <button class="exercise-btn" data-exercise="1" title="Using the REPL">1</button>
                        <button class="exercise-btn" data-exercise="2" title="Simple Function">2</button>
                        <button class="exercise-btn" data-exercise="3" title="Multiple Parameters">3</button>
                        <span class="module-separator"></span>
                        
                        <!-- Module 2: Introduction to Lists -->
                        <button class="exercise-btn" data-exercise="4" title="Lists & Ranges">4</button>
                        <button class="exercise-btn" data-exercise="5" title="Head and Tail">5</button>
                        <button class="exercise-btn" data-exercise="6" title="Cons Operator (:)">6</button>
                        <button class="exercise-btn" data-exercise="7" title="Concatenate Operator (++)">7</button>
                        <span class="module-separator"></span>
                        
                        <!-- Module 3: Advanced Lists -->
                        <button class="exercise-btn" data-exercise="8" title="Factorial">8</button>
                        <button class="exercise-btn" data-exercise="9" title="Powers ⭐">9</button>
                        <button class="exercise-btn" data-exercise="10" title="List Sum">10</button>
                        <button class="exercise-btn" data-exercise="11" title="Safe Head">11</button>
                        <button class="exercise-btn" data-exercise="12" title="Double List">12</button>
                        <button class="exercise-btn" data-exercise="13" title="Positive Numbers ⭐">13</button>
                        <button class="exercise-btn" data-exercise="14" title="Count Elements">14</button>
                        <button class="exercise-btn" data-exercise="15" title="Member Check">15</button>
                        <button class="exercise-btn" data-exercise="16" title="List Zip ⭐⭐">16</button>
                        <button class="exercise-btn" data-exercise="17" title="Quicksort ⭐⭐">17</button>
                        <button class="exercise-btn" data-exercise="18" title="Grade Classifier ⭐">18</button>
                        <span class="module-separator"></span>
                        
                        <!-- Module 4: Higher-Order Functions -->
                        <button class="exercise-btn" data-exercise="19" title="Map Basics">19</button>
                        <button class="exercise-btn" data-exercise="20" title="Filter Basics">20</button>
                        <button class="exercise-btn" data-exercise="21" title="Fold Basics">21</button>
                        <button class="exercise-btn" data-exercise="22" title="Shift Cipher ⭐">22</button>
                        <button class="exercise-btn" data-exercise="23" title="Data Analysis ⭐⭐">23</button>
                        <button class="exercise-btn" data-exercise="24" title="Advanced Challenge ⭐⭐⭐">24</button>
                        <span class="module-separator"></span>
                        
                        <!-- Module 5: Function Composition -->
                        <button class="exercise-btn" data-exercise="25" title="Compose Basics">25</button>
                        <button class="exercise-btn" data-exercise="26" title="Pipeline Transformation ⭐">26</button>
                        <span class="module-separator"></span>
                        
                        <!-- Module 6: Lambda Functions -->
                        <button class="exercise-btn" data-exercise="27" title="Lambda with Map ⭐">27</button>
                    </div>
                </div>
                <button id="resetProgress" class="btn btn-primary" title="Reset all progress">Reset</button>
            </div>

            <!-- Exercise Content Panel (hidden by default) -->
            <div id="exercisePanel" class="panel exercise-content-panel" style="display: none;">
                <div class="panel-header">
                    <h2 id="exerciseTitle">Exercise</h2>
                    <button id="closeExercise" class="btn btn-secondary">✕</button>
                </div>
                <div id="exerciseContent" class="exercise-content">
                    Click an exercise button above to begin.
                </div>
            </div>

            <!-- Code and REPL Container (side by side) -->
            <!-- Code and REPL Container (side by side) -->
            <div class="code-repl-container">
                <!-- Code Editor Panel -->
                <div class="panel editor-panel">
                    <div class="panel-header">
                        <h2>Function Definitions</h2>
                        <button id="runCode" class="btn btn-primary">Run Code</button>
                    </div>
                    <textarea id="codeEditor" placeholder="-- Write your function definitions here"></textarea>
                    <div id="editorOutput" class="output"></div>
                </div>

                <!-- REPL Panel -->
                <div class="panel repl-panel">
                    <div class="panel-header">
                        <h2>Interactive REPL</h2>
                        <button id="clearRepl" class="btn btn-primary">Clear</button>
                    </div>
                    <div id="replOutput" class="output repl-history"></div>
                    <div class="repl-input-container">
                        <span class="repl-prompt">&gt;</span>
                        <div id="replInputWrapper">
                            <textarea id="replInput" placeholder="Enter expression (e.g., map double [1,2,3])"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hints Panel (collapsible) -->
            <div class="panel hints-panel collapsed">
                <div class="panel-header hints-header" id="hintsHeader">
                    <h2>Module Hints</h2>
                    <button id="toggleHints" class="btn btn-secondary">▶</button>
                </div>
                <div id="hintsContent" class="hints-content">
                    <!-- Hints will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p>© 2025 Neil Kendall. More @ <a href="https://www.korovatron.co.uk/" target="_blank">www.korovatron.co.uk</a></p>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">☀️</button>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/haskell/haskell.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/runmode/runmode.min.js"></script>
    <script src="haskish.js"></script>
    <script src="app.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
