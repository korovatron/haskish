<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo">~λ</div>
                    <h1>Haskish</h1>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Mobile Exercise Navigator -->
            <div class="mobile-exercise-nav">
                <button id="prevExercise" class="nav-arrow" title="Previous exercise">&lt;&lt;</button>
                <span id="currentExerciseLabel" class="exercise-label">Select an exercise</span>
                <button id="nextExercise" class="nav-arrow" title="Next exercise">&gt;&gt;</button>
            </div>
            
            <!-- Exercise Selector Bar -->
            <div class="exercise-selector-bar">
                <div class="exercise-header-row">
                    <h2>Exercises</h2>
                    <button id="resetProgress" class="btn btn-danger" title="Reset all progress">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 8C14 11.3137 11.3137 14 8 14C4.68629 14 2 11.3137 2 8C2 4.68629 4.68629 2 8 2C9.84556 2 11.4882 2.85777 12.5607 4.2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M12 1V4.5H8.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="exercise-buttons-wrapper">
                    <div class="exercise-buttons-container">
                        <!-- Module 1: Getting Started -->
                        <button class="exercise-btn" data-exercise="1" title="Using the REPL">1</button>
                        <button class="exercise-btn" data-exercise="2" title="Simple Function">2</button>
                        <button class="exercise-btn" data-exercise="3" title="Multiple Parameters">3</button>
                        <button class="exercise-btn" data-exercise="4" title="Circle Area">4</button>
                        <button class="exercise-btn" data-exercise="5" title="Temperature Conversion">5</button>
                        
                        <!-- Module 2: Introduction to Lists -->
                        <button class="exercise-btn" data-exercise="6" title="Lists & Ranges">6</button>
                        <button class="exercise-btn" data-exercise="7" title="Head and Tail">7</button>
                        <button class="exercise-btn" data-exercise="8" title="Cons Operator (:)">8</button>
                        <button class="exercise-btn" data-exercise="9" title="Concatenate Operator (++)">9</button>
                        
                        <!-- Module 3: Advanced Lists -->
                        <button class="exercise-btn" data-exercise="10" title="Factorial">10</button>
                        <button class="exercise-btn" data-exercise="11" title="Powers">11</button>
                        <button class="exercise-btn" data-exercise="12" title="List Sum">12</button>
                        <button class="exercise-btn" data-exercise="13" title="Safe Head">13</button>
                        <button class="exercise-btn" data-exercise="14" title="Double List">14</button>
                        <button class="exercise-btn" data-exercise="15" title="Positive Numbers">15</button>
                        <button class="exercise-btn" data-exercise="16" title="Count Elements">16</button>
                        <button class="exercise-btn" data-exercise="17" title="Member Check">17</button>
                        <button class="exercise-btn" data-exercise="18" title="List Zip">18</button>
                        <button class="exercise-btn" data-exercise="19" title="Grade Classifier">19</button>
                        <button class="exercise-btn" data-exercise="20" title="Merge Sort">20</button>
                        
                        <!-- Module 4: Higher-Order Functions -->
                        <button class="exercise-btn" data-exercise="21" title="Map Basics">21</button>
                        <button class="exercise-btn" data-exercise="22" title="Filter Basics">22</button>
                        <button class="exercise-btn" data-exercise="23" title="Fold Basics">23</button>
                        <button class="exercise-btn" data-exercise="24" title="Shift Cipher">24</button>
                        <button class="exercise-btn" data-exercise="25" title="Data Analysis">25</button>
                        <button class="exercise-btn" data-exercise="26" title="Advanced Challenge">26</button>
                        
                        <!-- Module 5: Function Composition -->
                        <button class="exercise-btn" data-exercise="27" title="Understanding Composition Order">27</button>
                        <button class="exercise-btn" data-exercise="28" title="Three-Function Pipeline">28</button>
                        <button class="exercise-btn" data-exercise="29" title="Composition vs Direct Calls">29</button>
                        <button class="exercise-btn" data-exercise="30" title="Compose with Lists">30</button>
                        <button class="exercise-btn" data-exercise="31" title="Complex Pipeline">31</button>
                        
                        <!-- Module 6: Lambda Functions -->
                        <button class="exercise-btn" data-exercise="32" title="Lambda with Map">32</button>
                        <button class="exercise-btn" data-exercise="33" title="Lambda with Filter">33</button>
                        <button class="exercise-btn" data-exercise="34" title="Lambda Challenge">34</button>
                    </div>
                </div>
            </div>

            <!-- Exercise Content Panel (hidden by default) -->
            <div id="exercisePanel" class="panel exercise-content-panel" style="display: none;">
                <div class="panel-header" id="exercisePanelHeader">
                    <h2 id="exerciseTitle">Exercise</h2>
                    <div class="exercise-controls">
                        <label class="completion-toggle">
                            <input type="checkbox" id="exerciseComplete" />
                            <span class="completion-text-full">Mark as Complete</span>
                            <span class="completion-text-short">Complete?</span>
                        </label>
                        <span class="panel-toggle-hint">Click to open</span>
                        <button id="toggleExercisePanel" class="btn btn-primary">▲</button>
                    </div>
                </div>
                <div id="exerciseContent" class="exercise-content">
                    Click an exercise button above to begin.
                </div>
            </div>

            <!-- Code and REPL Container (side by side) -->
            <!-- Code and REPL Container (side by side) -->
            <div class="code-repl-container">
                <!-- Code Editor Panel -->
                <div class="panel editor-panel">
                    <div class="panel-header">
                        <h2>Function Definitions</h2>
                        <button id="runCode" class="btn btn-primary">Run Code</button>
                    </div>
                    <textarea id="codeEditor" placeholder="-- Write your function definitions here"></textarea>
                    <div id="editorOutput" class="output"></div>
                </div>

                <!-- REPL Panel -->
                <div class="panel repl-panel">
                    <div class="panel-header">
                        <h2>Interactive REPL</h2>
                        <button id="clearRepl" class="btn btn-primary">Clear</button>
                    </div>
                    <div id="replOutput" class="output repl-history"></div>
                    <div class="repl-input-container">
                        <span class="repl-prompt">&gt;</span>
                        <div id="replInputWrapper">
                            <textarea id="replInput" placeholder="Enter expression (e.g., map double [1,2,3])"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hints Panel (collapsible) -->
            <div class="panel hints-panel collapsed">
                <div class="panel-header hints-header" id="hintsHeader">
                    <h2>Module Hints</h2>
                    <div class="hints-controls">
                        <span class="panel-toggle-hint">Click to open</span>
                        <button id="toggleHints" class="btn btn-primary">▼</button>
                    </div>
                </div>
                <div id="hintsContent" class="hints-content">
                    <!-- Hints will be dynamically loaded here -->
                </div>
            </div>
        </div>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js?v=50')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                        
                        // Force update check immediately
                        registration.update();
                        
                        // Check for updates every 10 seconds (more frequent for testing)
                        setInterval(() => {
                            registration.update();
                        }, 10000);
                        
                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('New service worker found, installing...');
                            newWorker.addEventListener('statechange', () => {
                                console.log('Service worker state:', newWorker.state);
                                if (newWorker.state === 'activated' && !navigator.serviceWorker.controller) {
                                    console.log('New version activated! Reloading...');
                                    window.location.reload();
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
                    
                // Reload page when new service worker takes control
                let refreshing = false;
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    if (!refreshing) {
                        console.log('Controller changed, reloading...');
                        refreshing = true;
                        window.location.reload();
                    }
                });
            });
        }
    </script>
</body>
