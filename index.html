<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Free online Haskell-style functional programming playground for teachers and students. Practice recursion, pattern matching, higher-order functions, and more with no software installation required. Covers all AQA A Level Computer Science specification 4.12 functional programming requirements.">
    <meta name="keywords" content="Haskell, functional programming, A Level Computer Science, AQA, recursion, pattern matching, higher-order functions, map, filter, fold, free online programming, education, teachers, students, no installation">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Haskish - A Level Functional Programming Playground">
    <meta property="og:description" content="Free online Haskell-style functional programming playground for AQA A Level Computer Science. No installation required.">
    <meta property="og:image" content="https://www.korovatron.co.uk/haskish/preview-v2.png">
    <meta property="og:url" content="https://www.korovatron.co.uk/haskish">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Haskish - A Level Functional Programming Playground">
    <meta name="twitter:description" content="Free online Haskell-style functional programming playground for AQA A Level Computer Science. No installation required.">
    <meta name="twitter:image" content="https://www.korovatron.co.uk/haskish/preview-v2.png">
    
    <!-- PWA -->
    <meta name="theme-color" content="#1a1a1a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Haskish">

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <title>Haskish - A Level Functional Programming Playground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/eclipse.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="headerLogo.png" alt="Haskish Logo" class="logo">
                <h1>Haskish</h1>
            </div>
            <button id="toggleExercises" class="btn btn-secondary btn-small" title="Toggle exercises panel">Exercises</button>
        </div>
    </header>

    <div class="main-container">
        <div class="main-content" id="mainContent">
            <!-- Code Editor Panel (Column 1) -->
            <div class="column definitions-column">
                <div class="panel editor-panel">
                    <div class="panel-header">
                        <h2>Function Definitions</h2>
                        <div class="button-group">
                            <button id="loadExamples" class="btn btn-secondary btn-small" title="Load a comprehensive collection of examples demonstrating all Haskish features">Load Examples</button>
                            <button id="runCode" class="btn btn-primary btn-small">Run Code</button>
                        </div>
                    </div>
                    <textarea id="codeEditor" placeholder="-- Write your function definitions here"></textarea>
                    <div class="output-container">
                        <div id="editorOutput" class="output"></div>
                        <button id="clearEditor" class="btn btn-secondary btn-small clear-editor-btn">Clear</button>
                    </div>
                </div>
            </div>

            <!-- REPL Panel (Column 2) -->
            <div class="column repl-column">
                <div class="panel repl-panel">
                    <div class="panel-header">
                        <h2>Interactive REPL</h2>
                        <button id="clearRepl" class="btn btn-secondary btn-small">Clear</button>
                    </div>
                    <div id="replOutput" class="output repl-history"></div>
                    <div class="repl-input-container">
                        <span class="repl-prompt">&gt;</span>
                        <div id="replInputWrapper">
                            <textarea id="replInput" placeholder="Enter expression (e.g., map double [1,2,3])"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Exercises Panel (Column 3) -->
            <div class="column exercises-column" id="exercisesColumn" style="display: none;">
                <!-- Exercise Selector Bar -->
                <div class="exercise-selector-bar">
                    <div class="exercise-header-row">
                        <h2>Exercises</h2>
                        <button id="resetProgress" class="btn btn-danger" title="Reset all progress">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 8C14 11.3137 11.3137 14 8 14C4.68629 14 2 11.3137 2 8C2 4.68629 4.68629 2 8 2C9.84556 2 11.4882 2.85777 12.5607 4.2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <path d="M12 1V4.5H8.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="exercise-buttons-wrapper">
                        <div class="exercise-buttons-container">
                            <!-- Module 1: Getting Started -->
                            <button class="exercise-btn" data-exercise="1" title="Using the REPL">1</button>
                            <button class="exercise-btn" data-exercise="2" title="Simple Function">2</button>
                            <button class="exercise-btn" data-exercise="3" title="Multiple Parameters">3</button>
                            <button class="exercise-btn" data-exercise="4" title="Circle Area">4</button>
                            <button class="exercise-btn" data-exercise="5" title="Temperature Conversion">5</button>
                            
                            <!-- Module 2: Introduction to Lists -->
                            <button class="exercise-btn" data-exercise="6" title="Lists & Ranges">6</button>
                            <button class="exercise-btn" data-exercise="7" title="Head and Tail">7</button>
                            <button class="exercise-btn" data-exercise="8" title="Cons Operator (:)">8</button>
                            <button class="exercise-btn" data-exercise="9" title="Concatenate Operator (++)">9</button>
                            
                            <!-- Module 3: Advanced Lists -->
                            <button class="exercise-btn" data-exercise="10" title="Factorial">10</button>
                            <button class="exercise-btn" data-exercise="11" title="Powers">11</button>
                            <button class="exercise-btn" data-exercise="12" title="List Sum">12</button>
                            <button class="exercise-btn" data-exercise="13" title="Safe Head">13</button>
                            <button class="exercise-btn" data-exercise="14" title="Double List">14</button>
                            <button class="exercise-btn" data-exercise="15" title="Positive Numbers">15</button>
                            <button class="exercise-btn" data-exercise="16" title="Count Elements">16</button>
                            <button class="exercise-btn" data-exercise="17" title="Member Check">17</button>
                            <button class="exercise-btn" data-exercise="18" title="List Zip">18</button>
                            <button class="exercise-btn" data-exercise="19" title="Grade Classifier">19</button>
                            <button class="exercise-btn" data-exercise="20" title="Merge Sort">20</button>
                            
                            <!-- Module 4: Higher-Order Functions -->
                            <button class="exercise-btn" data-exercise="21" title="Map Basics">21</button>
                            <button class="exercise-btn" data-exercise="22" title="Filter Basics">22</button>
                            <button class="exercise-btn" data-exercise="23" title="Fold Basics">23</button>
                            <button class="exercise-btn" data-exercise="24" title="Shift Cipher">24</button>
                            <button class="exercise-btn" data-exercise="25" title="Data Analysis">25</button>
                            <button class="exercise-btn" data-exercise="26" title="Advanced Challenge">26</button>
                            
                            <!-- Module 5: Function Composition -->
                            <button class="exercise-btn" data-exercise="27" title="Understanding Composition Order">27</button>
                            <button class="exercise-btn" data-exercise="28" title="Three-Function Pipeline">28</button>
                            <button class="exercise-btn" data-exercise="29" title="Composition vs Direct Calls">29</button>
                            <button class="exercise-btn" data-exercise="30" title="Compose with Lists">30</button>
                            <button class="exercise-btn" data-exercise="31" title="Complex Pipeline">31</button>
                            
                            <!-- Module 6: Lambda Functions -->
                            <button class="exercise-btn" data-exercise="32" title="Lambda with Map">32</button>
                            <button class="exercise-btn" data-exercise="33" title="Lambda with Filter">33</button>
                            <button class="exercise-btn" data-exercise="34" title="Lambda Challenge">34</button>
                        </div>
                    </div>
                </div>

                <!-- Exercise Content Panel -->
                <div id="exercisePanel" class="panel exercise-content-panel">
                    <div class="panel-header" id="exercisePanelHeader">
                        <h2 id="exerciseTitle">Exercise</h2>
                        <div class="exercise-controls">
                            <label class="completion-toggle">
                                <input type="checkbox" id="exerciseComplete" />
                                <span class="completion-text-full">Mark as Complete</span>
                                <span class="completion-text-short">Complete?</span>
                            </label>
                        </div>
                    </div>
                    <div id="exerciseContent" class="exercise-content">
                        Click an exercise button above to begin.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Exercise Navigator (hidden on desktop) -->
    <div class="mobile-exercise-nav" style="display: none;">
            <div class="mobile-exercise-nav">
                <button id="prevExercise" class="nav-arrow" title="Previous exercise">&lt;&lt;</button>
                <span id="currentExerciseLabel" class="exercise-label">Select an exercise</span>
                <button id="nextExercise" class="nav-arrow" title="Next exercise">&gt;&gt;</button>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/haskell/haskell.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/runmode/runmode.min.js"></script>
    <script src="haskish.js"></script>
    <script src="app.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                        
                        // Check for updates on load
                        registration.update();
                        
                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 60000);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
